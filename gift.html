<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Special Gift</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .title {
            color: #fff;
            font-size: 28px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            opacity: 0;
            transform: translateY(-20px);
            animation: titleAppear 1s ease forwards 5s;
        }

        .gift-container {
            display: none;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            animation: float 2s ease-in-out infinite;
        }

        .gift {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff4081, #ff79b0);
            position: relative;
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(255,64,129,0.5),
                0 0 60px rgba(255,64,129,0.3),
                0 0 90px rgba(255,64,129,0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .gift::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 200px;
            background: linear-gradient(45deg, #ff79b0, #ff4081);
            left: 80px;
            transform-origin: top;
            transform: rotateY(-90deg);
            border-radius: 20px;
        }

        .gift::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 40px;
            background: linear-gradient(45deg, #ff79b0, #ff4081);
            top: 80px;
            transform-origin: left;
            border-radius: 20px;
        }

        .ribbon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff0055;
            border-radius: 50%;
            top: -20px;
            left: 70px;
            z-index: 1;
            box-shadow: 0 0 30px rgba(255,0,85,0.5);
        }

        .ribbon::before,
        .ribbon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 60px;
            background: #ff0055;
            border-radius: 30px;
        }

        .ribbon::before {
            left: -35px;
            transform: rotate(-45deg);
        }

        .ribbon::after {
            right: -35px;
            transform: rotate(45deg);
        }

        .gift-text {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -50px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate3d(1, 1, 1, 0deg); }
            50% { transform: translateY(-20px) rotate3d(1, 1, 1, 5deg); }
            100% { transform: translateY(0px) rotate3d(1, 1, 1, 0deg); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff4081, 0 0 20px #ff4081;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff4081, 0 0 40px #ff4081;
            }
        }

        @keyframes titleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #ff4081;
            pointer-events: none;
        }

        .flower-petal {
            position: absolute;
            width: 10px;
            height: 20px;
            background: linear-gradient(45deg, #ff4081, #ff79b0);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translateY(100vh); }
            50% { transform: translateY(20vh); }
            100% { transform: translateY(30vh); }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes petalFloat {
            0% {
                transform: rotate(var(--rotation)) translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotate(var(--rotation)) translateY(100px) scale(1);
                opacity: 0;
            }
        }

        .tiktok-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #FFD700;
            font-family: 'Segoe UI', sans-serif;
            font-size: 20px;
            text-shadow: 
                0 0 5px #FFD700,
                0 0 10px #FFD700,
                0 0 20px #FFD700;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .tiktok-logo:hover {
            opacity: 1;
        }

        .tiktok-logo i {
            margin-right: 5px;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="title">Qu√† t·∫∑ng em üéÅ</div>
    <div class="gift-container">
        <div class="ribbon"></div>
        <div class="gift"></div>
        <div class="gift-text">Click me!</div>
    </div>

    <script>
        // Show gift after 5 seconds
        setTimeout(() => {
            document.querySelector('.gift-container').style.display = 'block';
        }, 5000);

        // Handle gift click
        document.querySelector('.gift-container').addEventListener('click', function() {
            window.location.href = 'wishes.html';
        });

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.bottom = '0';
            document.body.appendChild(firework);

            // Animation b·∫Øn l√™n
            firework.animate([
                { transform: 'translateY(0)' },
                { transform: `translateY(-${y}px)` }
            ], {
                duration: 1000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            }).onfinish = () => {
                createFlower(x, window.innerHeight - y);
                firework.remove();
            };
        }

        function createFlower(x, y) {
            const petalCount = 12;
            for(let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'flower-petal';
                petal.style.left = x + 'px';
                petal.style.top = y + 'px';
                petal.style.setProperty('--rotation', `${(360 / petalCount) * i}deg`);
                document.body.appendChild(petal);

                petal.animate([
                    { transform: `rotate(${(360 / petalCount) * i}deg) scale(0)`, opacity: 0 },
                    { transform: `rotate(${(360 / petalCount) * i}deg) scale(1)`, opacity: 1, offset: 0.2 },
                    { transform: `rotate(${(360 / petalCount) * i}deg) translateY(100px) scale(0.5)`, opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'ease-out'
                }).onfinish = () => petal.remove();
            }
        }

        // T·ª± ƒë·ªông b·∫Øn ph√°o hoa
        function autoFireworks() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.5) + window.innerHeight * 0.3;
            createFirework(x, y);
        }

        // B·∫Øn ph√°o hoa ngay khi trang load
        function startFireworks() {
            // B·∫Øn ph√°o hoa ngay l·∫≠p t·ª©c
            autoFireworks();
            
            // Ti·∫øp t·ª•c b·∫Øn m·ªói 2 gi√¢y
            setInterval(autoFireworks, 2000);
            
            // B·∫Øn th√™m nhi·ªÅu ph√°o hoa c√πng l√∫c khi b·∫Øt ƒë·∫ßu
            for(let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight * 0.5) + window.innerHeight * 0.3;
                    createFirework(x, y);
                }, i * 300); // M·ªói qu·∫£ c√°ch nhau 300ms
            }
        }

        // Ch·∫°y ngay khi trang load xong
        window.addEventListener('load', startFireworks);

        // Th√™m ph√°o hoa khi click
        document.addEventListener('click', (e) => {
            if(e.target.classList.contains('gift-container')) return;
            createFirework(e.clientX, window.innerHeight * 0.7);
        });
    </script>
    <div class="tiktok-logo">
        <i class="fab fa-tiktok"></i>tiktok: tgrey.hoc.it
    </div>
</body>
</html>
